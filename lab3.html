<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style> 
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background-color: #121212;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background: url("https://wallpapercave.com/wp/wp2293445.jpg");
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .maincontainer {
            width: 400px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(7px);
            border-radius: 8px;
            display: grid;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-buttons button {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 3px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);  
            color: #1e0303;
            size: 40px;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease-in;
        }
        
        .input-field input:focus~label,
        .input-field input:valid~label{
            transform: translateY(-120%);
            font-size: 0.8rem;
            top: 10px;
        }

        button {
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 3px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #fff;
            color: #fff;
        }

        .transition {
            transition: opacity 1s;
        }

        p {
            text-align: center;
            color: #ccc;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(41, 37, 32);
                backdrop-filter: blur(10px) ;
                border-radius: 10px;
                padding: 10px 20px;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                height: 60px;
            }

            .nav-links {
                list-style: none;
                display: flex;
            }

            .nav-links li {
                margin-left: 20px;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 18px;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #ff6347;
            }
            .toggle-button {
                display: none;
            }
            @media screen and (max-width: 768px) {
                .toggle-button {
                    display: block;
                    cursor: pointer;
                }
                .nav-links {
                    /* flex-direction: column;
                    position: absolute;
                    right: 0;
                    top: 50px;
                    background-color: #333;
                    width: 200px;
                    height: 100vh;
                    align-items: center; */
                    display: none;
                }

                .nav-links li {
                    margin: 20px 0;
                }

                .navbar .toggle-button {
                    display: block;
                }

                .nav-links.active {
                    display: flex;
                    flex-direction: column;
                    position: absolute;
                    right: 0;
                    top: 50px;
                    background-color: rgb(41, 37, 32);
                    /* border-radius: 0, 0 , 40px , 40px; */
                    border-bottom-left-radius: 40px;
                    width: 200px;
                    height: 7cm;
                    align-items: center;
                }
            }
            .navbar img {
                width: 100px; 
                height: 100px; 
            }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><!--<img  src="" alt="logo">-->SpaceBlog</div>

        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="toggle-button">
            <span><i class="fa-solid fa-bars fa-fade"></i></span>
             <!-- <span><img src="receipt.gif"</span> -->
        </div>
    </nav>
    <br>
    <br>

<div class="maincontainer">
    <form action="#" method="post">
        <h2>Sign Up</h2>

        <div class="input-field">
            <input type="text" id="username" name="username" required>
            <label for="username"><i class="fa-solid fa-user"></i> Enter your Username</label>
        </div>

        <div class="input-field">
            <input type="email" id="email" name="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Enter your Email</label>
        </div>

        <div class="input-field">
            <input type="password" id="password" name="password" required>
            <label for="password"><i class="fa-solid fa-lock"></i> Enter your Password</label>
        </div>

        <div class="input-field">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm your Password</label>
        </div>

        <button onclick="location.href='home.html'">Sign Up</button><br>
        
        <div class="top-buttons">
            <!-- <button onclick="location.href='index.html'">Login</button> -->
            <!-- <button onclick="location.href='home.html'">Sign Up</button> -->
        </div>

        <p>Already have an account? <a href="index.html" class="transition">Log In</a></p>
        <br>
        <table class="table">
            <tr>
                <td><a href="#">Forgot Password?</a></td>
                <td><a href="#">Help</a></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://kit.fontawesome.com/2cc57a1160.js" crossorigin="anonymous"></script>
<script>
const logInLink = document.querySelector('a[href="index.html"]');

    logInLink.addEventListener('click', (e) => {
      e.preventDefault();
      document.body.classList.add('transition');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); 
    });
</script>
<script>
    const toggleButton = document.querySelector('.toggle-button');
    const navLinks = document.querySelector('.nav-links');

    toggleButton.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
