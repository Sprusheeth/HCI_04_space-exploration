<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery - Space Exploration Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/316418.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
            color: #1e90ff;
        }

        .gallery {
            padding: 40px 20px;
            text-align: center;
        }

        .gallery h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-images img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery-images img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox-options {
            margin-top: 20px;
            text-align: center;
        }

        .lightbox-options button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .lightbox-options button i {
            margin-right: 5px;
        }

        .lightbox-options button:hover {
            background-color: #333;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }


        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>

                <li><a href="Contact.html">Contact</a></li>
                <li><a href="lab3.html">Sign up</a></li>

    <section class="gallery">

            <img src="https://th.bing.com/th/id/OIP.Y2Bw9jHkqc-BPngofsJDzAHaHa?rs=1&pid=ImgDetMain" alt="Milky Way" onclick="openLightbox(this.src)">

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
        <div id="like-count" style="margin: 10px 0; font-size: 16px; color: #1e90ff;">0 Likes</div>
        <div class="lightbox-options">
            <button onclick="likeImage()"><i class="fas fa-thumbs-up"></i> Like</button>
            <button onclick="shareImage()"><i class="fas fa-share-alt"></i> Share</button>
            <button onclick="downloadImage()"><i class="fas fa-download"></i> Download</button>
            <button onclick="commentImage()"><i class="fas fa-comment"></i> Comment</button>
        </div>
        <div id="comments" style="margin-top: 20px; text-align: left; font-size: 14px; color: #fff;"></div>
    </div>
    
    <script>
       let likeCount = 0;

function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = src;
    lightbox.style.display = 'flex';

    const likeDisplay = document.getElementById('like-count');
    likeDisplay.textContent = `${likeCount} Likes`;
}

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
}

function likeImage() {
    likeCount++;
    const likeDisplay = document.getElementById('like-count');
    likeDisplay.textContent = `${likeCount} Likes`;
    showToast(`You liked this image! Total likes: ${likeCount}`);
}

function shareImage() {
    const imageSrc = document.getElementById('lightbox-img').src;
    navigator.clipboard.writeText(imageSrc).then(() => {
        showToast('Image link copied to clipboard! Share it anywhere.');
    }).catch(() => {
        alert('Failed to copy the image link.');
    });
}

function downloadImage() {
    const imageSrc = document.getElementById('lightbox-img').src;
    const anchor = document.createElement('a');
    anchor.href = imageSrc;
    anchor.download = 'galaxy-image.jpg';
    anchor.click();
    showToast('Image downloaded!');
}

function commentImage() {
    const comment = prompt('Enter your comment:');
    if (comment) {
        const commentsSection = document.getElementById('comments');
        const newComment = document.createElement('p');
        newComment.textContent = comment;
        commentsSection.appendChild(newComment);
        showToast('Comment added!');
    } else {
        showToast('No comment was added.');
    }
}

function showToast(message) {
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(26, 26, 26, 0.9);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        font-size: 14px;
        animation: fadeOut 3s forwards;
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

    </script>
